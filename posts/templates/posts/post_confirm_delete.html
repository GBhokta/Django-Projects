{% extends "posts/post_base.html" %}

{% block post_content %}

<h3>Are you sure you want to delete?</h3>
<div class="posts">
    {% include "post/_post.html" with post=object hide_delete=True %}
</div>
<form action="{% url 'posts:delete' pk=object.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-danger btn-large">Cancel</a>
</form>

{% endblock post_content %}
